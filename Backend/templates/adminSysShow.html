<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users in Your Hospital</title>
    <style>
        :root {
            --colorVert1: #05685E;
            --colorVert2: #22797B;
            --colorNavText: #6A727A;
            --input-border: #DED2D9;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f6f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--colorVert1);
            font-weight: 700;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid var(--input-border);
            text-align: left;
        }

        th {
            background-color: var(--colorVert1);
            color: white;
        }

        td {
            background-color: white;
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 20px;
            border: none;
            cursor: pointer;
            background-color: var(--colorVert1);
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--colorVert2);
        }

        .container {
            text-align: center;
            margin-top: 50px;
            width: 100%;
            max-width: 1200px;
        }

        p {
            color: var(--colorNavText);
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Users in Your Hospital</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Phone</th>
                    <th>Date of Birth</th>
                    <th>Hospital</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.telephone }}</td>
                        <td>{{ user.date_de_naissance }}</td>
                        <td>{{ user.hospital.nom }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">No users found in your hospital.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="button" onclick="window.location.href='/'">Back to Dashboard</button>
    </div>
</body>
</html>
