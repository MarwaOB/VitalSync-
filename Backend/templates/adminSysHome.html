<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <style>
        :root {
            --colorVert1: #05685E;
            --colorVert2: #22797B;
            --colorNavText: #6A727A;
            --input-border: #DED2D9;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f6f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--colorVert1);
            font-weight: 700;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        p {
            color: var(--colorNavText);
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 20px;
            border: none;
            cursor: pointer;
            background-color: var(--colorVert1);
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--colorVert2);
        }

        .container {
            text-align: center;
            margin-top: 50px;
            width: 100%;
            max-width: 800px;
        }

        form {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin System Management</h1>
        
        <form method="POST" action="{% url 'medecin_Home' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="creer-dpi">
            <button type="submit" class="button">Creer DPIs</button>
        </form>
    </div>
</body>
</html>
