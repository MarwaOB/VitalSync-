<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals Management</title>
    <style>
        /* Global styles */
        :root {
            --colorVert1: #05685E;
            --colorVert2: #22797B;
            --colorNavText: #6A727A;
            --input-border: #DED2D9;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f6f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--colorVert1);
            font-weight: 700;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        p {
            color: var(--colorNavText);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            background-color: var(--colorVert1);
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--colorVert2);
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Central Management</h1>
        <p>Click on one of the buttons below to either add a new user or view existing users.</p>
        
        <!-- Form to add a new hospital -->
        <form method="POST" action="{% url 'admin_Central_Home' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="add_user">
            <button type="submit" class="button">Add New Hospital</button>
        </form>

        <!-- Form to show hospitals -->
        <form method="POST" action="{% url 'admin_Central_Home' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="show_users">
            <button type="submit" class="button">Show Hospitals</button>
        </form>

        <!-- Form to add a new user -->
        <form method="POST" action="{% url 'admin_Sys_Home' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="add_user">
            <button type="submit" class="button">Add New User</button>
        </form>

        <!-- Form to show users -->
        <form method="POST" action="{% url 'admin_Sys_Home' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="show_users">
            <button type="submit" class="button">Show Users</button>
        </form>
    </div>
</body>
</html>
