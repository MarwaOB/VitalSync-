<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacien homepage</title>
    <style>
        :root {
            --colorVert1: #05685E;
            --colorVert2: #22797B;
            --colorNavText: #6A727A;
            --input-border: #DED2D9;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f6f5f7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 850px;
            margin: 40px auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: var(--colorVert1);
            font-weight: 700;
            text-align: center;
        }

        h1 { font-size: 24px; margin-bottom: 30px; }
        h2 { font-size: 20px; margin-bottom: 25px; }
        h3 { font-size: 18px; margin-bottom: 20px; }

        p {
            color: var(--colorNavText);
            font-size: 14px;
            line-height: 1.6;
        }

        .button {
            width: 100%;
            padding: 13px 10px;
            background: var(--colorVert1);
            color: #FFF;
            border: 1px solid var(--colorVert1);
            border-radius: 6px;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background: #FFF;
            color: var(--colorVert1);
        }

        form {
            background: #FFF;
            padding: 40px;
            border-radius: 13px;
            box-shadow: 25px 30px 15px rgba(85, 85, 85, 0.1);
            width: 100%;
            margin-bottom: 30px;
        }

        textarea, input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 12px 15px;
            background-color: #f3f3f3;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--colorVert1);
            box-shadow: 0 0 0 2px rgba(5, 104, 94, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .section {
            margin-bottom: 40px;
        }

        .antecedent, .antecedant-section, .examen-section {
            background-color: #f9f9f9;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .antecedent strong, .examen-section strong {
            color: var(--colorVert2);
            font-weight: 600;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #828282;
            margin-bottom: 8px;
        }

        hr {
            border: 0;
            border-top: 1px solid var(--input-border);
            margin: 20px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .soins {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--input-border);
        }

        input[type="file"] {
            padding: 10px;
            background: #f3f3f3;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
        }

        img {
            border-radius: 8px;
            border: 1px solid var(--input-border);
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <h1>Welcome to the Pharmacien Homepage</h1>

    <div class="container">
    
        <form method="POST" action="{% url 'afficher_ordonnances_non_valide' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="afficher_ordonnances_non_valide">
            <button type="submit" class="button">Afficher ordonnance non valides</button>
        </form>

        <form method="POST" action="{% url 'afficher_ordonnances_valide' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="afficher_ordonnances_valide">
            <button type="submit" class="button">Ordonnence valid√©es</button>
        </form>
       
    </div>
</body>
</html>
