<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacien homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 20px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="container">
    
        
        <form method="POST" action="{% url 'afficher_ordonnances_non_valide' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="afficher_ordonnances_non_valide">
            <button type="submit" class="button">Afficher ordonnance non valides</button>
        </form>

       

        <form method="POST" action="{% url 'afficher_ordonnances_valide' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="afficher_ordonnances_valide">
            <button type="submit" class="button">Ordonnence valid√©es</button>
        </form>
       
    </div>
</body>
</html>
