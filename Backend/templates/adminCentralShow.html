<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitals and Users</title>
    <style>
        /* Global styles */
        :root {
            --colorVert1: #05685E;
            --colorVert2: #22797B;
            --colorNavText: #6A727A;
            --input-border: #DED2D9;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f6f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--colorVert1);
            font-weight: 700;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin-top: 50px;
            text-align: center;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: var(--colorVert1);
            color: white;
        }

        td {
            background-color: #fff;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            background-color: var(--colorVert1);
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--colorVert2);
        }

        .no-hospitals {
            text-align: center;
            font-size: 18px;
            color: var(--colorNavText);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Hospitals</h1>
        <table>
            <thead>
                <tr>
                    <th>Hospital Name</th>
                    <th>Location</th>
                    <th>Creation Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for hospital in hospitals %}
                    <tr>
                        <td>{{ hospital.nom }}</td>
                        <td>{{ hospital.lieu }}</td>
                        <td>{{ hospital.dateCreation }}</td>
                        <td>
                            <form action="/choose-hospital/" method="POST">
                                <input type="hidden" name="hospital_id" value="{{ hospital.id }}">
                                <button type="submit" class="button">Choisir</button>
                            </form>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="no-hospitals">No hospitals found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
