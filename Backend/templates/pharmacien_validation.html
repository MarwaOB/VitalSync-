<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation des Ordonnances</title>
    <style>
        :root {
            --colorVert1: #05685E;
            --colorVert2: #22797B;
            --colorNavText: #6A727A;
            --input-border: #DED2D9;
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f6f5f7;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 850px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            color: var(--colorVert1);
            font-weight: 700;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        p {
            color: var(--colorNavText);
            font-size: 14px;
            line-height: 1.6;
        }

        .button {
            width: 100%;
            padding: 13px 10px;
            background: var(--colorVert1);
            color: #FFF;
            border: 1px solid var(--colorVert1);
            border-radius: 6px;
            font-family: 'Nunito Sans', sans-serif;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background: #FFF;
            color: var(--colorVert1);
        }

        form {
            background: #FFF;
            padding: 40px;
            border-radius: 13px;
            box-shadow: 25px 30px 15px rgba(85, 85, 85, 0.1);
            width: 100%;
            margin-bottom: 30px;
        }

        textarea, input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 12px 15px;
            background-color: #f3f3f3;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--colorVert1);
            box-shadow: 0 0 0 2px rgba(5, 104, 94, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #828282;
            margin-bottom: 8px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Valider les Ordonnances Non Valid√©es</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Affiche le formulaire sous forme de paragraphes -->
            <button type="submit" class="button">Valider</button>
        </form>
    </div>

</body>
</html>
