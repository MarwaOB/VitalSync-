<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPI du Patient</title>
    <style>
        :root {
            --colorVert1: #05685E;
            --colorVert2: #22797B;
            --colorNavText: #6A727A;
            --input-border: #DED2D9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1, h2, h3 {
            color: var(--colorVert1);
            text-align: center;
        }

        .section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section strong {
            display: block;
            margin-top: 10px;
            color: var(--colorVert2);
        }

        .btn-consulter {
            padding: 10px 20px;
            background-color: var(--colorVert1);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-consulter:hover {
            background-color: var(--colorVert2);
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #218838;
        }

        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <h1>Bilan à réaliser</h1>

    {% if message %}
        <div class="alert alert-success">{{ message }}</div>
    {% endif %}

    {% if dpis %}
        {% for dpi in dpis %}
            <div class="section">
                <h2>Détails du DPI (ID: {{ dpi.id }}):</h2>
                <p><strong>Patient:</strong> {{ dpi.patient.user.first_name }} {{ dpi.patient.user.last_name }}</p>
                <!-- Submit form with DPI ID -->
                <form action="{% url 'Consultation_dpi_Bilan' %}" method="GET">
                    <input type="hidden" name="dpi_id" value="{{ dpi.id }}">
                    <button type="submit" class="btn-consulter">Consulter</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>Aucun Test à réaliser pour l'instant.</p>
    {% endif %}

</body>
</html>
