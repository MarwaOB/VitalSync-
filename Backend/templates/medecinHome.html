<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient HomePage</title>
    <style>
        :root {
            --colorVert1: #05685E;
            --colorVert2: #22797B;
            --colorNavText: #6A727A;
            --input-border: #DED2D9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1, h2, h3 {
            color: #333;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 20px;
            border: none;
            cursor: pointer;
            background-color: var(--colorVert1);
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--colorVert2);
        }

        .messages {
            text-align: center;
            margin-bottom: 20px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container">
        <h1>Medecin Management</h1>
        <p>Click on one of the buttons below to either add a show all DPIs or search.</p>
        
        <form method="POST" action="{% url 'medecin_Home' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="recherche_dpi_qrCode">
            <button type="submit" class="button">Rechercher DPI par QR Code</button>
        </form>

        <form method="POST" action="{% url 'medecin_Home' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="show_dpis">
            <button type="submit" class="button">Show DPIs</button>
        </form>

        <form method="POST" action="{% url 'medecin_Home' %}">
            {% csrf_token %}
            <input type="hidden" name="action" value="creer-dpi">
            <button type="submit" class="button">Creer DPIs</button>
        </form>
       
    </div>
</body>
</html>
