        </div>
    </div>

          <div class="form-field">

          </div>
      </div>
      <div class="form-group">
          <div class="form-field">
              <label for="date-naissance">Date de naissance</label>
              <input type="text" id="date-naissance" value="22/09/2024" disabled>
          </div>
          <div class="form-field">
              <label for="location">Location</label>
              <input type="text" id="location" value="Rouiba-Algiers-Algeria" disabled>
          </div>
      </div>
  </div>

  <div style="margin-top: 20px ;"   class="form-container">
    <div class="form-group">
        <div class="form-field">
            <label for="nom">Other informations</label>
            <input type="text" id="nom" value="00" disabled>
        </div>
        <div class="form-field">
            <label for="age">description</label>
            <input  id="paragraphInput" rows="4" cols="50" value="description" disabled>
          </div>
    </div>
